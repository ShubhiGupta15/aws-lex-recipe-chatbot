<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Chatbot Concierge built on AWS Lex">

    <!-- Bootstrap core CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/cover.css" rel="stylesheet">
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href="./assets/css/chat.css" rel="stylesheet">

    <!-- AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1196.0.min.js"></script>

  <body>
    <div class="site-wrapper white">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner text-center"> <!-- add text-center -->

  </div>
</div>
          <div class="inner cover">
            <div class="chat">
                <div class="chat-header">

                  <img src="bot.png" alt="Bot Avatar" class="bot-avatar">
                  <div class="bot-info">

            </div>
          </div>

        </div>
